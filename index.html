<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>

    <!-- Your existing CSS -->
    <link rel="stylesheet" href="css/valentine.css" />

    <!-- Extra styling for name -->
    <style>
      #valentineQuestion {
        font-size: 28px;
        text-align: center;
        margin-top: 30px;
      }

      #nameText {
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        color: #ff768d;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div id="valentineQuestion">
      <b>Will you be my valentine?</b>
    </div>

    <!-- Big name below question -->
    <div id="nameText">Tanzila..</div>

    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>

    <button class="answerButton" id="noButton">
      I no no wanna o(╥﹏╥)o
    </button>

    <br /><br />

    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );

          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );

          yesButton.style.fontSize = currentFontSize + 10 + "px";
        });
    </script>
  </body>
</html>
